services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: eclipse
      MYSQL_USER: eclipse_user
      MYSQL_PASSWORD: charlie_kirk
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d

volumes:
  db_data: